<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/assets/style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body id="login-body">

    <a href="/">Home Page</a>
    <a href="/create">Create Page</a>

    
    <div class="login-heading">
        <h1 id="login-header">Keep up with Sports</h1>
        <p id="info">Missed the game? No problem, check out the Highlights here!</p>
    </div>

    <div class="login-container">
        <div id="form-container">

            <h3>Login Here</h3>

            <form method="post" action="/handler">
                
                <input type="text" name="firstName" placeholder="First Name">
                <input type="text" name="lastName" placeholder="Last Name">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <input type="submit" />

            </form>

            <p id="ca-label">Dont Have an Account? 
                <a id="ca-link" href="/create">Create One</a>
            </p>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./server.js" type="text/javascript"></script>
    <script src="./assets/javascript/app.js" type="text/javascript"></script>

</body>
</html>
