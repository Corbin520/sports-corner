<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/style/style.css">
    <title>Login</title>
</head>
<body id="login-body">

    
    <div class="login-heading">
        <h1>Keep up with Sports</h1>
        <p id="info">Missed the game? No problem, check out the Highlights here!</p>
    </div>

    <div class="login-container">
        <div id="form-container">

            <h3>Login Here</h3>

            <div id="form-name">
                <p>Name</p>
                <input id="name-input" type="text" placeholder="Enter Name"> 
            </div>

            <div id="form-email">
                <p>Email</p>
                <input id="email-input" type="email" placeholder="Enter Email Address">
            </div>

            <div id="form-password">
                <p>Password</p>
                <input id="password-input" type="password" placeholder="Enter Password">
            </div>
            <br>

            <button id="login-button" type="submit">Login</button>

            <!-- add a sign up page with <a> to a different route -->
            <!-- <a id="create-account">Create an Account</a> -->

            <p id="ca-label">Dont Have an Account? 
                <a id="ca-link" href="./create.html">Create One</a>
            </p>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js" type="text/javascript"></script>

</body>
</html>
