<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet">
    <title>Create Account</title>
</head>
<body id="create-body">

    <div class="create-acct-heading">
        <h1 id="create-header">Create an Account</h1>
        <p id="info">Missed the game? No problem, check out the Highlights here!</p>
    </div>

    <div class="create-acct-container">
        <div id="create-acct-form-container">


            <div id="ca-form-name">
                <p>First Name</p>
                <input id="ca-name-input" type="text" placeholder="Enter Fist Name"> 
            </div>

            <div id="ca-form-name">
                <p>Last Name</p>
                <input id="ca-LastName-input" type="text" placeholder="Enter Last Name"> 
            </div>

            <div id="ca-form-email">
                <p>Email</p>
                <input id="ca-email-input" type="email" placeholder="Enter Email Address">
            </div>

            <div id="ca-form-password">
                <p>Password</p>
                <input id="ca-password-input" type="password" placeholder="Enter Password">
            </div>
            <br>

            <button id="ca-acct-button" type="submit">Create</button>


            <p id="ca-label">Have an Account?
                <a id="ca-link" href="./login.html">Login Here</a>
            </p>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js" type="text/javascript"></script>
    <script src="./assets/javascript/createAcct.js" type="text/javascript"></script>
    
</body>
</html>
