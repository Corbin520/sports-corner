<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet">
    <title>Create Account</title>
</head>
<body id="create-body">

    <a href="/">Home Page</a>
    <a href="/login">Login Page</a>

    <div class="create-acct-heading">
        <h1 id="create-header">Create an Account</h1>
        <p id="info">Missed the game? No problem, check out the Highlights here!</p>
    </div>

    <div class="create-acct-container">
        <div id="create-acct-form-container">

                <div class="login-container">
                    <div id="form-container">
            
                        <h3>Create An Account</h3>
            
                        <form method="POST" action="/create">
                            <input type="text" name="firstName" placeholder="First Name">
                            <input type="text" name="lastName" placeholder="Last Name">
                            <input type="email" name="email" placeholder="Email">
                            <input type="password" name="password" placeholder="Password">
                            <input type="submit" />
                        </form>
            
                        <p id="ca-label">Aleady have an account?
                            <a id="ca-link" href="/login">Log In</a>
                        </p>
            
                    </div>
                </div>
            </p>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js" type="text/javascript"></script>
    <script src="./assets/javascript/createAcct.js" type="text/javascript"></script>
    
</body>
</html>
